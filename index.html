<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flash cards</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao_conteudo">
                    <h3>Música</h3>
                    <div class="cartao_conteudo_pergunta">
                        A banda Metallica tocou pela primeira vez no brasil em que ano?
                    </div>
                    <div class="cartao_conteudo_resposta">
                        1989
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao_conteudo">
                    <h3>Música</h3>
                    <div class="cartao_conteudo_pergunta">
                        Qual foi o primeiro album da banda Sepultura?
                    </div>
                    <div class="cartao_conteudo_resposta">
                        Morbild Visions
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao_conteudo">
                    <h3>Música</h3>
                    <div class="cartao_conteudo_pergunta">
                        A banda Black Sabath foi uma banda de heavy metal britanica que se formou no ano?
                    </div>
                    <div class="cartao_conteudo_resposta">
                        1968
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>desenvolvido pelo aluno Cristopher, ano 2024</p>
    </footer>
</body>
</html>
